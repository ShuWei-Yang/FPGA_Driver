syntax = "proto3";

package power_msg;
import "std.proto";

enum ROBOTMODE {
    REST_MODE=0;
    SET_ZERO=1;
    HALL_CALIBRATE=2;
    MOTOR_MODE=3;
    CONFIG_MODE=4;
}

message PowerCmdStamped {
    std_msg.Header header = 1;
    bool digital = 2;
    bool signal = 3;
    bool power = 4;
    bool clean = 5;
    bool trigger = 6;
    ROBOTMODE robot_mode = 7;
}

message PowerStateStamped {
    std_msg.Header header = 1;
    bool digital = 2;
    bool signal = 3;
    bool power = 4;
    bool clean = 5;
    ROBOTMODE robot_mode = 6;
    double v_0  = 7;
    double i_0  = 8;
    double v_1  = 9;
    double i_1  = 10;
    double v_2  = 11;
    double i_2  = 12;
    double v_3  = 13;
    double i_3  = 14;
    double v_4  = 15;
    double i_4  = 16;
    double v_5  = 17;
    double i_5  = 18;
    double v_6  = 19;
    double i_6  = 20;
}